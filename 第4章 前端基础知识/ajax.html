<script>
    function ajax1(url, successFn) {
        const xhr = new XMLHttpRequest()
        xhr.open('GET', url, false)
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    successFn(xhr.responseText)
                }
            }
        }
        xhr.send(null)
    }

    function ajax2(url) {
        return fetch(url).then(res => res.json())
    }
</script>
